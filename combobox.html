<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet/less" type="text/css" href="less/demo.less"/>
    <script src="bower_components/less/dist/less.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/position.js"></script>
    <script src="bower_components/Caret.js/dist/jquery.caret.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>

    <script src="trivial-combobox.js"></script>
</head>
<body>


<h5>Default query implementation:</h5>
<small>Configured entries are filtered locally.</small>
<div id="defaultFilteringComboBox"></div>

<h5>Custom filtering:</h5>
<small>Filtering is done by custom code, e.g. on the server side.</small>
<div id="customFilteringComboBox"></div>


<script>
    $(function () {

        $('#defaultFilteringComboBox').trivialcombobox({
            entries: [{
                imgUrl: "https://avatars1.githubusercontent.com/u/275410?v=3&s=460",
                displayValue: "Yann Massard",
                additionalInfo: "Contributor trivial-components"
            }, {
                imgUrl: "https://avatars1.githubusercontent.com/u/14947?v=3&s=460",
                displayValue: "Some Other Guy",
                additionalInfo: "Actually don't know him..."
            }, {
                imgUrl: "https://avatars1.githubusercontent.com/u/319494?v=3&s=460",
                displayValue: "Yet Another Person",
                additionalInfo: "With two forenames"
            }, {
                imgUrl: "https://avatars1.githubusercontent.com/u/224910?v=3&s=460",
                displayValue: "Maybe George",
                additionalInfo: "Or another name"
            }, {
                imgUrl: "https://avatars1.githubusercontent.com/u/689118?v=3&s=460",
                displayValue: "Number Five",
                additionalInfo: "Ok, no idea"
            }]
        });

        $('#customFilteringComboBox').trivialcombobox({
            entries: [{
                imgUrl: "https://avatars1.githubusercontent.com/u/275410?v=3&s=460",
                displayValue: "Yann Massard",
                additionalInfo: "Contributor trivial-components"
            }, {
                imgUrl: "https://avatars1.githubusercontent.com/u/14947?v=3&s=460",
                displayValue: "Some Other Guy",
                additionalInfo: "Actually don't know him..."
            }, {
                imgUrl: "https://avatars1.githubusercontent.com/u/319494?v=3&s=460",
                displayValue: "Yet Another Person",
                additionalInfo: "With two forenames"
            }, {
                imgUrl: "https://avatars1.githubusercontent.com/u/224910?v=3&s=460",
                displayValue: "Maybe George",
                additionalInfo: "Or another name"
            }, {
                imgUrl: "https://avatars1.githubusercontent.com/u/689118?v=3&s=460",
                displayValue: "Number Five",
                additionalInfo: "Ok, no idea"
            }],
            emptyEntry: {
                imgUrl: "-",
                displayValue: "Please select...",
                additionalInfo: ""
            },
            queryFunction: function (queryString, resultCallback) {
                setTimeout(function () {
                    resultCallback([{
                        imgUrl: "https://avatars1.githubusercontent.com/u/14947?v=3&s=460",
                        displayValue: "First Query Result",
                        additionalInfo: "Actually don't know him..."
                    }, {
                        imgUrl: "https://avatars1.githubusercontent.com/u/319494?v=3&s=460",
                        displayValue: "Second Query Result",
                        additionalInfo: "With two forenames"
                    }]);
                }, 1000);
            },
            selectedEntryTemplate: $.fn.trivialcombobox.singleLineTemplate
        })
    });
</script>


</body>
</html>
