<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

    <link rel="stylesheet/less" type="text/css" href="less/demo.less"/>
    <script src="bower_components/less/dist/less.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/position.js"></script>
    <script src="bower_components/jquery.caret/dist/jquery.caret-1.5.0.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>

    <script src="js/trivial-highlight.js"></script>
    <script src="js/trivial-combobox.js"></script>
</head>
<body>


<h5>Default query implementation:</h5>
<small>Configured entries are filtered locally.</small>
<input id="defaultFilteringComboBox">

<h5>Custom filtering:</h5>
<small>Filtering is done by custom code, e.g. on the server side.</small>
<input id="customFilteringComboBox">


<script>
    $(function () {

        window.combo1 = $('#defaultFilteringComboBox').TrivialCombobox({
            idProperty: "displayValue",
            entries: [{
                imageUrl: "https://avatars1.githubusercontent.com/u/275410?v=3&s=460",
                displayValue: "Gerd Müller",
                additionalInfo: "Football player"
            }, {
                imageUrl: "https://avatars1.githubusercontent.com/u/14947?v=3&s=460",
                displayValue: "John Wayne",
                additionalInfo: "Actor, director, producer"
            }, {
                imageUrl: "https://avatars1.githubusercontent.com/u/319494?v=3&s=460",
                displayValue: "James Brown",
                additionalInfo: "Singer"
            }, {
                imageUrl: "https://avatars1.githubusercontent.com/u/224910?v=3&s=460",
                displayValue: "Ernest Hemingway",
                additionalInfo: "Author"
            }, {
                imageUrl: "https://avatars1.githubusercontent.com/u/689118?v=3&s=460",
                displayValue: "Charles Chaplin",
                additionalInfo: "Comic actor"
            }]
        });

        $('#customFilteringComboBox').trivialcombobox({
            entries: [{
                imageUrl: "https://avatars1.githubusercontent.com/u/275410?v=3&s=460",
                displayValue: "Gerd Müller",
                additionalInfo: "Football player"
            }, {
                imageUrl: "https://avatars1.githubusercontent.com/u/14947?v=3&s=460",
                displayValue: "John Wayne",
                additionalInfo: "Actor, director, producer"
            }, {
                imageUrl: "https://avatars1.githubusercontent.com/u/319494?v=3&s=460",
                displayValue: "James Brown",
                additionalInfo: "Singer"
            }, {
                imageUrl: "https://avatars1.githubusercontent.com/u/224910?v=3&s=460",
                displayValue: "Ernest Hemingway",
                additionalInfo: "Author"
            }, {
                imageUrl: "https://avatars1.githubusercontent.com/u/689118?v=3&s=460",
                displayValue: "Charles Chaplin",
                additionalInfo: "Comic actor"
            }],
            emptyEntry: {
                imageUrl: "-",
                displayValue: "Please select...",
                additionalInfo: ""
            },
            queryFunction: function (queryString, resultCallback) {
                setTimeout(function () {
                    resultCallback([{
                        imageUrl: "https://avatars1.githubusercontent.com/u/14947?v=3&s=460",
                        displayValue: "First Query Result",
                        additionalInfo: "Actually don't know him..."
                    }, {
                        imageUrl: "https://avatars1.githubusercontent.com/u/319494?v=3&s=460",
                        displayValue: "Second Query Result",
                        additionalInfo: "With two forenames"
                    }]);
                }, 1000);
            },
            selectedEntryTemplate: $.fn.trivialcombobox.singleLineTemplate
        })
    });
</script>


</body>
</html>
