<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/demo.css">

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-ui/ui/position.js"></script>
    <script src="../bower_components/mustache/mustache.js"></script>
    <script src="../js/trivial-highlight.js"></script>
    <script src="../js/trivial-minimallyScrollTo.js"></script>
    <script src="demo.js"></script>
    <script src="../js/trivial-tagbox.js"></script>
    <style type="text/css">
        .my-editable {
            flex: 1 0 auto;
            max-width: 100%;
        }

        .f {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid grey;
        }

        .tag {
            width: 100px;
            height: 20px;
            border: 1px solid red;
            background-color: #0000cc;
            flex: 0 0 auto;
        }
    </style>
</head>
<body>

<div style="width: 400px">
    <input id="defaultFilteringComboBox">
</div>

<div>
    <div style="float: left; width: 100px; height: 15px; background-color: #ddd"></div>
    <div style="clear: both"></div>
    <div style="float: left; width: 30px; height: 15px; background-color: #ddd"></div>
    <div id="myEditable" contenteditable="true" style="width: 100px; padding: 2px" class="my-editable"></div>
</div>

<div style="clear: both"></div>

<div class="f">
    <div class="tag"></div>
    <div class="tag"></div>
    <div class="tag"></div>
    <div class="tag"></div>
    <div class="tag"></div>
    <div class="tag"></div>
    <div class="tag"></div>
    <div class="tag"></div>
    <div class="tag"></div>
    <div class="tag"></div>
    <div class="tag"></div>
    <span id="myEditable2" contenteditable="true" class="my-editable"></span>
</div>


<script>
    $(function () {
        var $myEditable = $("#myEditable");
        $myEditable.bind("paste", function(e) {
            setTimeout(function () {
                var text = $myEditable.text();
                $myEditable.empty();
                $myEditable.text(text);
            })
        });

        var $myEditable2 = $("#myEditable2");
        $myEditable2.bind("paste", function(e){
            setTimeout(function() {
                var text = $myEditable2.text();
                $myEditable2.empty();
                $myEditable2.text(text);
            })
        });
    });
</script>


</body>
</html>
